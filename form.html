<html>
    <head>
        <title> form tag</title>
    </head>
    <body>
        <from action="lists.html"method="get">
            <table border="1"></table>
            <tr><th colspan="2"><u> Registration Form</u></th></tr>

            <tr>
            <td><label> First Name:</label>
            <input type="text" name="fname" id="fname"/>
        </td>
            </tr>

            <tr>
            <td><label> Last Name:</label>
            <input type="text" name="lname" id="lname"/>
            </tr>

            <tr>
            Enter Your Address:
            <td>
                <textarea name="address" id="address" rows="2" cols="5"> </textarea>
            </td>
            </tr>

            <tr>
            Email   Address
            <td>
                <input type="email" name="email" id="email"/>
            </td>
            </tr>
            <tr>
            Password:
            <td><input type="password" name="password" id="password"/></td>
            </tr>
            <td>
                            Gender:
            <input type="radio" name="male" id="male" value="male"/>Male>
            <input type="radio" name="Female" id="Female" value="Female"/>Female>
</td>
<td>
            Hobby:
            <input type="checkbox" name="Cricket" id="Cricket" check/>Cricket
            <input type="checkbox" name="Basket Ball" id="Basket Ball" check/>Basket Ball
</td>
</table>
            </from>
    </body>
</html>
