<html>
    <head>
        <title> form tag</title>
    </head>
    <body>
        <form action="list.html" method="get">
            <table border="1">
                <tr><th colspan="2"><u>Registrartion Form</u></th></tr>


            <tr>
            <td><label>Frist Name:</label></td>
            <td><input type="text" name="fname",id="fname"/></td>
            </tr>
           
            <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" name="lname" id="lname"/></td>
            </tr>
 
            <tr>
            <td>Enter your Address:</td>
            <td><textarea name="address" id="address" row="2" cols="20"></textarea></td>
            </tr>

            <tr>
            <td>Email:</td>
            <td><input type="email" name-="email" id="email"/></td>
            </tr>

            <tr>
            <td>Password:</td>
            <td><input type="password" name-="password" id="password"/></td>
            </tr>

            <tr>
            <td>Gender:</td>
            <td><input type="radio" name="male" id="male" value="male">Male
            <input type="radio" name="female" id="female" value="female">Female</td>
            </tr>

            <tr>
            <td>Hobby:</td>
            <td><input type="checkbox" name="cricket" id-="cricket" check>Cricket
            <input type="checkbox" name="football" id-="football">Football</td>
            </tr>

            </table>


        </form>
    </body>
</html>
